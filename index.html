<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Blind Box</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>💝 Tap the Box to Reveal Your Surprise! 💝</h1>
        <div class="blind-box" id="box">
            <img src="box-closed.png" alt="Blind Box" id="boxImg">
        </div>
        <div class="surprise hidden" id="surprise">
            <img src="" alt="Valentine Gift" id="giftImg">
            <p id="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
